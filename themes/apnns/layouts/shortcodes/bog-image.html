<div class="uk-overflow-auto">
    <table class="uk-table uk-table-responsive uk-table-small">
        <tbody>
        <tr>
            <td class="uk-width-small"><img class="uk-preserve-width" src="{{ index .Params "src" }}" width="100" alt=""></td>
            <td>
                <h3>{{ index .Params "name" }}</h3>
                <p>
                    {{ index .Params "department" }} <br>
                    {{ index .Params "university" }} <br>
                    <a href="mailto:{{ index .Params "email" }}">{{ index .Params "email" }}</a>
                </p>
            </td>
        </tr>
        </tbody>
    </table>
</div>
